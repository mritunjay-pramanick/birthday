    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .message {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: fadeIn 3s ease-out;
        }

        .year {
            color: #ffe600;
            font-size: 2rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 4s ease-out;
        }

        .balloons {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50% 50% 50% 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: floatUp 5s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            background: yellow;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: blue;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: green;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background: purple;
            animation-delay: 4s;
        }

        .balloon:nth-child(6) {
            background: orange;
            animation-delay: 5s;
        }

        .balloon:nth-child(7) {
            background: pink;
            animation-delay: 6s;
        }

        .balloon:nth-child(8) {
            background: lightblue;
            animation-delay: 7s;
        }

        .balloon:nth-child(9) {
            background: lightgreen;
            animation-delay: 8s;
        }

        .balloon:nth-child(10) {
            background: lightpink;
            animation-delay: 9s;
        }

        .balloon:nth-child(11) {
            background: lightyellow;
            animation-delay: 10s;
        }

        .balloon:nth-child(12) {
            background: violet;
            animation-delay: 11s;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #333;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-120vh);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Snowfall Effect */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: snow 3s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(calc(50vw - 50%)) translateY(100vh);
            }
        }

        @media (max-width: 768px) {
            .message {

        }
